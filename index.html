<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Receiver</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online webSocket receiver">
        <meta name="keywords" content="online, webSocket">
        <meta name="author" content="Yusux">
        <meta name="copyright" content="Yusux">
        <link rel="icon" href="https://cdn.jsdelivr.net/gh/Yusux/WebSocket-Receiver/img/favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Yusux/WebSocket-Receiver/css/customstyle.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css">
    </head>

    <body>
        <div class="container-fluid text-end config-div">
            <a id="configSetter" class="dark-config" href="javascript:;" data-bs-toggle="modal" data-bs-target="#configModal">
                <span id="configtext" class="icon iconfont">&#xe7f9;</span>
            </a>
        </div>

        <div class="container text-center title">
            WebSocket Receiver
        </div>

        <div class="container">
            <p>
                <strong>Received Messages:</strong>
            </p>
            <p id="received">
            </p>
        </div>
        

        <div class="container-fluid text-end toggle-div">
            <a id="modeToggle" class="dark-toggle" href="javascript:;" onclick="themeChange();">
                <span id="modetext" class="icon iconfont">&#xe6c0;</span>
            </a>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="configModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="configModalLabel">WebSocket Config</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="protocol" class="col-form-label">Protocol:</label>
                        <select class="form-select" id="protocol">
                            <option value="ws">ws</option>
                            <option value="wss">wss</option>
                        </select>
                        <label for="host" class="col-form-label">Host IP:</label>
                        <input type="text" class="form-control" id="host">
                        <label for="port" class="col-form-label">Service Port:</label>
                        <input type="text" class="form-control" id="port">
                        </div>
                    </form>
                </div>
                <div class="container" id="liveAlertPlaceholder"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="connect" onclick="createWebSocket();">Connect</button>
                </div>
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/Yusux/WebSocket-Receiver/js/customscript.min.js"></script>
    </body>
</html>
